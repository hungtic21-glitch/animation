<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - CSS Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section>
        <h2>Bài 1: Text chạy ngang</h2>
        <div class="marquee">
            <p>hello and have a good day!!! </p>
        </div>
    </section>

    <section>
        <h2>Bài 2: Hộp quay vòng</h2>
        <div class="box"></div>
    </section>

    <section>
        <h2>Bài 3: Ảnh xuất hiện dần</h2>
        <div class="fade-container">
            <img src="https://via.placeholder.com/150/FF0000" alt="Ảnh 1">
            <img src="https://via.placeholder.com/150/00FF00" alt="Ảnh 2">
            <img src="https://via.placeholder.com/150/0000FF" alt="Ảnh 3">
        </div>
    </section>

    <section>
        <h2>Bài 4: Nút nhấp nháy</h2>
        <button class="cta">MUA NGAY</button>
    </section>

    <section>
        <h2>Bài 5: Slider ảnh tự động</h2>
        <div class="slider">
            <div class="slide-track">
                <img src="https://picsum.photos/id/10/600/200" alt="Slide 1">
                <img src="https://picsum.photos/id/20/600/200" alt="Slide 2">
                <img src="https://picsum.photos/id/30/600/200" alt="Slide 3">
            </div>
        </div>
    </section>

</body>
</html>
